apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: apply-and-wait-for-mch
  namespace: openshift-pipelines
spec:
  steps:
  - args:
    - |-
      #!/bin/bash
      set -e

      oc apply -f acm-deploy/resources/acm_mch.yaml -n open-cluster-management

      _ATTEMPTS=0
      until oc get mch multiclusterhub -n open-cluster-management -o jsonpath={'.status.phase'} | grep "Running";
      do 
          echo "Waiting for MCH to enter a running state..."
          _ATTEMPTS=$((_ATTEMPTS + 1))
          sleep 10;
          if [[ $_ATTEMPTS == 30 ]]; then
              echo "Failed to install the MCH in allotted time"
              exit 1
          fi
      done

    command:
    - /bin/bash
    - -c
    image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
    name: apply
    resources: {}
    workingDir: /workspace/source
  workspaces:
  - name: source
